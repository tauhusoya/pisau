[phases.setup]
nixPkgs = ['php', 'composer', 'nodejs', 'npm']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader', 'npm ci']

[phases.build]
cmds = ['npm run build', 'php artisan migrate --force', 'php artisan config:cache', 'php artisan route:cache', 'php artisan view:cache']

[start]
cmd = 'php artisan serve --host 0.0.0.0 --port $PORT'
